<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOOP Chat Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: #0f0f18;
        color: #e2e2f0;
        width: 300px;
        min-height: 320px;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #2a2a40;
      }

      header .logo {
        font-size: 1.4rem;
      }

      header h1 {
        font-size: 1rem;
        font-weight: 600;
        color: #c5b4fc;
        letter-spacing: -0.01em;
      }

      header p {
        font-size: 0.7rem;
        color: #666688;
        margin-top: 2px;
      }

      .control-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .control-row label {
        font-size: 0.88rem;
        font-weight: 500;
        color: #b0b0c8;
      }

      /* Toggle Switch */
      .toggle {
        position: relative;
        width: 44px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        inset: 0;
        background: #2a2a40;
        border-radius: 24px;
        cursor: pointer;
        transition: background 0.25s;
      }

      .toggle-slider::before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: #666688;
        border-radius: 50%;
        top: 3px;
        left: 3px;
        transition: transform 0.25s, background 0.25s;
      }

      .toggle input:checked + .toggle-slider {
        background: #7c5cbf;
      }

      .toggle input:checked + .toggle-slider::before {
        transform: translateX(20px);
        background: #c5b4fc;
      }

      /* Select */
      select {
        background: #1a1a2e;
        color: #e2e2f0;
        border: 1px solid #2a2a40;
        border-radius: 8px;
        padding: 6px 10px;
        font-family: inherit;
        font-size: 0.82rem;
        cursor: pointer;
        outline: none;
        transition: border-color 0.2s;
      }

      select:focus {
        border-color: #7c5cbf;
      }

      /* Info section */
      .info-section {
        margin-top: 20px;
        padding: 12px;
        background: #1a1a2e;
        border-radius: 10px;
        border: 1px solid #2a2a40;
      }

      .info-section h2 {
        font-size: 0.72rem;
        font-weight: 600;
        color: #666688;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 8px;
      }

      .info-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-row .info-label {
        font-size: 0.7rem;
        color: #555570;
        margin-bottom: 2px;
      }

      .info-row .info-value {
        font-size: 0.78rem;
        color: #9990cc;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        word-break: break-all;
      }

      /* Status indicator */
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-size: 0.75rem;
        margin-top: 16px;
        color: #666688;
      }

      .status-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #444460;
        transition: background 0.3s;
      }

      .status-dot.active {
        background: #7fffd4;
        box-shadow: 0 0 6px #7fffd480;
      }
    </style>
  </head>
