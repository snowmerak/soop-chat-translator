    .control-row label {

      font-weight: 500;
      color: #b0b0c8;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: #2a2a40;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.25s;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #666688;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.25s, background 0.25s;
    }

    .toggle input:checked+.toggle-slider {
      background: #7c5cbf;
    }

    .toggle input:checked+.toggle-slider::before {
      transform: translateX(20px);
      background: #c5b4fc;
    }

    /* Select */
    select {
      background: #1a1a2e;
      color: #e2e2f0;
      border: 1px solid #2a2a40;
      border-radius: 8px;
      padding: 6px 10px;
      font-family: inherit;
      font-size: 0.82rem;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:focus {
      border-color: #7c5cbf;
    }

    /* Info section */
    .info-section {
      margin-top: 20px;
      padding: 12px;
      background: #1a1a2e;
      border-radius: 10px;
      border: 1px solid #2a2a40;
    }

    .info-section h2 {
      font-size: 0.72rem;
      font-weight: 600;
      color: #666688;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .info-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-row .info-label {
      font-size: 0.7rem;
      color: #555570;
      margin-bottom: 2px;
    }

    .info-row .info-value {
      font-size: 0.78rem;
      color: #9990cc;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      word-break: break-all;
    }

    /* Custom Input */
    .custom-input {
      background: #0f0f18;
      color: #e2e2f0;
      border: 1px solid #2a2a40;
      border-radius: 6px;
      padding: 6px 8px;
      font-family: inherit;
      font-size: 0.75rem;
      outline: none;
      transition: border-color 0.2s;
      width: 100%;
    }

    .custom-input:focus {
      border-color: #7c5cbf;
    }

    .custom-input::placeholder {
      color: #444460;
    }

    /* Status indicator */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 0.75rem;
      margin-top: 16px;
      color: #666688;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #444460;
      transition: background 0.3s;
    }

    .status-dot.active {
      background: #7fffd4;
      box-shadow: 0 0 6px #7fffd480;
    }
  </style>
